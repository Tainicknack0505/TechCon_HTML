<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="http-equiv" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference Website - Contact</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:techcon24@gmail.com">techcon24@gmail.com</a></p>
            <h3>Follow Us</h3>
            <p>
                <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a> |
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> |
                <a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a>
            </p>
        </section>

        <section>
            <h2>Conference Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094236!2d-122.419416!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d63b3aef%3A0xa1689da37ab8e0e5!2sCalifornia%2C%20USA!5e0!3m2!1sen!2s!4v1646968505054!5m2!1sen!2s"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form action="/" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <footer>
            <p> copyright TechCon 2024. All rights reserved.</p>
        </footer>

    </main>
</body>

</html>
