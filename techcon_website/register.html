<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="http-equiv" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference Website - Register</title>
</head>

<body>

    <header>
        <h1>Register for TechCon 2024</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <form action="/" method="post">
            <label for="name">Enter Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name..." required />

            <label for="email">Enter Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email..." required />

            <label for="password">Enter Password: </label>
            <input type="password" name="password" id="password" placeholder="Create password..." required />

            <label for="password">Confirm Password: </label>
            <input type="password" name="password" id="password" placeholder="Retype password..." required />

            <input type="checkbox" name="checkbox" id="check-box" required />
            <label for="check-box"> I agree to the terms and conditions</label>

            <button type="submit"> Register now</button>
        </form>
    </main>

    <footer>
        <p> copyright TechCon 2024. All rights reserved.</p>
    </footer>
</body>

</html>
